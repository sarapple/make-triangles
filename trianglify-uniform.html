<html>
<head></head>
<body>
    <script src="./vendors/d3.js" charset="utf-8"></script>
    <script src="./vendors/jquery.min.js" charset="utf-8"></script>
    <script src="./trianglify-tests.js" charset="utf-8"></script>
    <style>
    .row {
        display: block;
        width: 100vw;
    }
    .triangle-wrapper{
        display: block;
        margin: 0 auto;
    }
    .svg-wrapper {
        display: block;
        margin: 1em;
    }
    svg {
        display: block;
        margin: 0 auto;
    }
    #fileDisplayArea{
        max-height: 50vh;
        max-width: 80vw;
        overflow-x: scroll;
        overflow-y: scroll;
    }
    .thumb {
        overflow-x: scroll;
        overflow-y: scroll;
    }
    </style>
    <div class="row">
        <form id="imgFile" name="imgFile" enctype="multipart/form-data" method="post">
            <fieldset>
                <h2>Img File - Scroll to See Entire Image</h2>
                <input type='file' id='img-fileinput'>
                <div id="fileDisplayArea" class="thumb"></div>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
            <fieldset>
                <h2>Json File</h2>
                <input type='file' id='fileinput'>
            </fieldset>
        </form>
    </div>
    <canvas id="canvas"></canvas>
    <div class="row">
        <div id="download">
        </div>

        <!--<img id='bluegreen' src="bluegreen.jpg"/>-->
    </div>
    <div class="row">
        <div class="triangle-wrapper"></div>
